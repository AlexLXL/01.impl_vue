<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write_vue2</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" style="font-size: 18px; color: #ccc"> aa {{name}} bb <span> cc {{info.phone}} dd </span></div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                name: "lang",
                info: {
                    phone: 13411135426
                },
                arr: [{a: 1}, [1,2], "ccc"]
            }
        });
        setTimeout(() => {
            vm.name = "alex";
        }, 1000);
    </script>
</body>
</html>
